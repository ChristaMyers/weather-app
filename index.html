<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c14871036f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherWrap">
        <div class="weatherApp">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter Location"
                  class="form-control searchInput shadow-sm"
                  id="location-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn searchButton shadow-sm w-100"
                  id="location-button"
                />
              </div>
            </div>
          </form>

          <div class="currentDetails">
            <h1 id="location"></h1>
            <ul class="cityDetails">
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex currentWeather">
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  id="icon"
                  alt="broken clouds"
                  class="float-right"
                />

                <div class="currentTemp float-right">
                  <strong id="temperature"></strong>
                  <small class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a> </small>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weatherDetails">
              </br>
                <li>Wind: <span id="wind">1 </span> KM/H</li>
                <li>Humidity: <span id="humidity">59</span>%</li>
                <!-- <li id="pressure">Pressure: 1022 hPA</li> -->
              </ul>
            </div>
          </div>
          </div>

        <small class="openSource"
          ><a
            href="https://github.com/ChristaMyers/weather-app"
            target="_blank"
          >
            Open source code</a
          >
          by Christa Myers &amp; hosted on
          <a
            href="https://mystifying-wright-6bbbe8.netlify.app/"
            target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
